name: Generate Code PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y enscript ghostscript

      - name: Generate PDF from source files
        run: |
          # Find all .html, .css, and .js files, convert them to a PostScript file with syntax highlighting
          find . -type f \( -iname "*.html" -o -iname "*.css" -o -iname "*.js" \) \
            -exec enscript --color=1 -E -p output.ps {} +
          # Convert the PostScript file to PDF
          ps2pdf output.ps code.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v2.3.2
        with:
          name: code-pdf
          path: code.pdf
